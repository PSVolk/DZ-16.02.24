
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>List</title>
<style>
body {
            font-family: sans-serif;
            color:white;
            font-size: 20px;
        }
ol {
   			background: rgb(255, 149, 172);
            padding: 20px;
}

ol li {
           background: rgb(225, 130, 155);
           margin: 5px;
}
ol.a {
           list-style-position: inside;
}
span {
           background-color: rgb(187, 61, 81);
}

</style>
</head>
<body>


     <ol class="a" >
        <li><span>Apple</span></li>
        
        <li><span>Orange</span></li>
        
        <li><span>Pinapple</span></li>
        
        <li><span>Pear</span></li>
        
        <li><span>Cherry</span></li>
    </ol>

</body>
</html>
